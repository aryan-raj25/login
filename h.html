    <Script>
        function Validate_Form() {
            var n = documment.forms["RefForm"]["name"].value;

            var e =  documment.forms["RefForm"]["email"];
            var l = documment.forms["RefForm"]["land_phone"];

            var letters=/^[A-Za-z]){6,10}$/;

            if(n == "") {
                alert("please enter your name");

            alert("Please enter valid name between 6 to 10 characters");

            return false;

         }
         else {
            alert("Your Name is Valid");
         }
         if (p.value == "") {

            p.focus();
            return false;
         }
         if(e.value == ""){

            document.forms["RegForm"]["email"].focus();

            alert("please enter your valide email ID");
            e.focus();

         else if(l.value.match(land_pattern)) {

        }
